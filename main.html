<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Progress Checks Bar</title>
</head>
<body>
<div class="outer-square">
    <div class="back-square">
    </div>
    <div class="content-square">
        <div class="check-marks">
            <div>
                <div class="icon wakeUp">
                    <h4>1</h4>
                </div>
                <h4>Wakeup</h4>
            </div>

            <div>
                <div class="icon getUp">
                    <h4>2</h4>
                </div>
                <h4>Get up</h4>
            </div>

            <div>
                <div class="icon shit">
                    <h4>3</h4>
                </div>
                <h4>Shit</h4>
            </div>
            <div>
                <div class="icon breakfast">
                    <h4>4</h4>
                </div>
                <h4>Eat breakfast</h4>
            </div>
            <div>
                <div class="icon teeth">
                    <h4>5</h4>
                </div>
                <h4>Brush teeth</h4>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progression"></div>
        </div>
    </div>
</div>
</body>
</html>
